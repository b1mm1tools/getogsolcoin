<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OG SOL COIN FINDER</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* Evita il overflow della finestra */
    }

    .container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 500px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    h1 {
      font-size: 4vw; /* Adatta la dimensione in base alla larghezza della finestra */
      margin-bottom: 10px;
    }

    .input-box {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 1.5vh 2vw;
      border-radius: 5px;
      width: 100%;
      font-size: 3vw; /* Adatta la dimensione del testo */
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    .button {
      background-color: #444;
      color: #fff;
      padding: 1.5vh 2vw;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 3vw;
    }

    .button:hover {
      background-color: #555;
    }

    .footer {
      margin-top: 20px;
      font-size: 2vw; /* Dimensione ridotta per il footer */
    }

    a {
      text-decoration: none;
      color: grey;
    }

    a:hover {
      color: grey;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>OG SOL COIN FINDER</h1>
    <input type="text" id="inputText" class="input-box" placeholder="Scrivi qualcosa...">
    <div>
      <button class="button" id="submitBtn">Get</button>
    </div>
    <div class="footer">
      <a href="https://x.com/b1mm1stacks" target="_blank">@b1mm1stacks</a> on X.
    </div>
  </div>

  <script>
    const inputText = document.getElementById("inputText");
    const submitBtn = document.getElementById("submitBtn");

    // Funzione per aprire il link direttamente
    function openLink() {
      const query = inputText.value.trim();
      if (query) {
        const url = `https://pump.fun/board?searchTerm=${encodeURIComponent(query)}&coins_sort=created_timestamp&coins_order=ASC`;
        window.open(url, '_blank'); // Apre il link in una nuova scheda
      }
    }

    // Cliccando su "Get"
    submitBtn.addEventListener("click", openLink);

    // Premendo Enter nella casella di testo
    inputText.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        openLink();
      }
    });
  </script>
</body>
</html>
